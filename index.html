<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix SignUp</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>NET
                <span>FLIX</span>
            </h1>
        </div>
        <div id="description">
            <P>
                Thank you for signing up to Netflix.Tell me more about yourself.
            </P>
        </div>
        <div id="form-area">
            <div id="f-box">

                
                <form action="#" id="survey-form">
                    <div class="box">
                        <label class="f-label" for="name">Name</label>
                        <br>
                        <input type="text" name="Name" id="name" placeholder="enter your name">
                        <br>
                        
                        <label class="f-label" for="age">Age</label>
                        <br>
                        <input type="text" name="Age" id="age">
                        <br>
                        
                        <label class="f-label" for="mail">Email</label>
                        <br>
                        <input type="email" name="Email" id="mail">
                        <br>
                    </div>
                    
            </div>
                
            
            
            </form>
        </div>



    </div>
    
</body>
</html>
