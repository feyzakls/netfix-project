<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Netflix SignUp</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>NET<span>FLIX</span>
            </h1>
        </div>
        <div id="description">
            <P>
                Thank you for signing up to Netflix.Tell me more about yourself.
            </P>
        </div>
        <div id="form-area">
            <div id="f-box">

                
                <form action="#" id="survey-form">
                    <div class="box1">
                        <label class="f-label" for="name">Name</label>
                        <br>
                        <input type="text" name="Name" id="name" placeholder="enter your name">
                        <br>
                        
                        <label class="f-label" for="age">Age</label>
                        <br>
                        <input type="number" name="Age" id="age" placeholder="age">
                        <br>
                        
                        <label class="f-label" for="mail">Email</label>
                        <br>
                        <input type="email" name="Email" id="mail" placeholder="enter your Email">
                        <br>
                    </div>

                    <div class="box2">
                        <label for="content">Content Type</label>

                        <select name="content-type" id="content">
                            <option value="series">Series</option>
                            <option value="movies">Movies</option>
                            <option value="animation">Animation</option>
    
                        </select>
                    </div>

                    <div class="box"> 
                        <label for="movie">Movie Type</label><br>

                        <input type="checkbox" name="comedy" id="comedy">
                        <label for="comedy">Comedy</label><br>

                        <input type="checkbox" name="action" id="action">
                        <label for="action">Action</label><br>

                        <input type="checkbox" name="romance" id="romance">
                        <label for="romance">Romance</label>

                    </div>

                    <div class="box">
                        <label for="gender">Gender</label><br>

                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label><br>

                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label><br>

                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>

                    <div class="box">
                        <label for="feedback">Feedback</label>

                        <textarea name="feedback" id="feedback" placeholder="Any Comment..."></textarea>

                    </div>
                    
                    
                    <div class="box3">
                        
                        <input type="submit" id="submit" value="Send">
                   
                    </div>
                 
             
              
                    
            </div>
                
            
            
            </form>
        </div>



    </div>
    
</body>
</html>
